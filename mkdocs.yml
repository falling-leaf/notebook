# basic information
site_name: why的个人网站
site_url: https://falling-leaf.github.io/notebook/
site_author: 王昊元
site_description: why的个人网站

nav:
  - 数理基础:
  - 计算机构成:
  - 高级语言:
  - 软件/前端:
  - 算法:
  - 通识:
  - 音乐:
  - 二次元:



theme:
  name: material
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
